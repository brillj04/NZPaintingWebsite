<script>
$(document).ready(function(){
        $.getJSON("ProductsPaintings.json", function(result){
         var popularProd = '';
         var onsaleProd = '';
            $.each(result.products, function(i, field1){
           
             if (field1.Popularity == "High"){
                     
                  popularProd  += '<li><div class="bannerImg"><img class="mySlides" src="'+field1.imgPath+'" style="width:100px;height:100px;"/></div>';
                  popularProd  += '<h1 class="title">'+field1.Title+'</h1>';
                  popularProd  += '<h3 class="category">'+field1.Category+'</h3>';
                  popularProd  += '<p class="price" style="font-size:24px;"><b>Price:</b> $'+field1.price+'</p>';
                  popularProd  += '<p class="desc" style="font-size:20px;">'+field1.Description+'</p>';
                  popularProd  += '<span class="popularity"style="font-size:18px;"><b>Popularity: </b>'+field1.Popularity+'</span>';
                  popularProd  += '<br>';
                  popularProd  += '<span class="onsale"style="font-size:18px;"><b>OnSale Status: </b>'+field1.Onsale+'</span>';
                  popularProd  += '</li>';
                  return i < 20; //stop loop after 5th item
             
             }
           });
        var $ul1 = $('<ul id="popularprodList">').append($(popularProd));// append DOM only one time.
        $('#popularProducts').append($ul1);
        var $ul2 = $('<ul id="onsaleprodList">').append($(onsaleProd));// append DOM only one time.
        $('#dealsOftheDay').append($ul2);
        });
});  
</script>
