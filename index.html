<script src="jquery-3.2.1.min.js"></script>   
<script>
$(document).ready(function(){

        $.getJSON("ProductsPaintings.json", function(result){
         var mhtml = '';
            $.each(result.products, function(i, field){
                     for(var i=0; i < 4; ++i) {
             if (field.Popularity == "High"){
                     
                mhtml += '<li><div class="bannerImg"><img src="'+field.imgPath+'" style="width:100px;height:100px;"/></div>';
                mhtml += '<h1 class="title">'+field.Title+'</h1>';
                mhtml += '<h3 class="category">'+field.Category+'</h3>';
                mhtml += '<p class="price" style="font-size:24px;"><b>Price:</b> $'+field.price+'</p>';
                mhtml += '<p class="desc" style="font-size:20px;">'+field.Description+'</p>';
                mhtml += '<span class="popularity"style="font-size:18px;"><b>Popularity: </b>'+field.Popularity+'</span>';
                mhtml += '<br>';
                mhtml += '<span class="onsale"style="font-size:18px;"><b>OnSale Status: </b>'+field.Onsale+'</span>';
                mhtml += '</li>';
                return false;
                      }
                      
             }
            });
        var $ul = $('<ul id="prodList">').append($(mhtml));// append DOM only one time.
        $('#popularProducts').append($ul);
        });
});  
</script>
