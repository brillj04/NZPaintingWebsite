 <section id="popularProducts">
    
<button>Get JSON data</button>
  <div id="prods"></div>
 <script>
$(document).ready(function(){
  $("button").click(function(){
        $.getJSON("ProductsPaintings.json", function(result){
         var mhtml = '';
            $.each(result.products, function(i, field){
                mhtml += '<li><div class="bannerImg"><img src="'+field.imgPath+'" style="width:100px;height:100px;"/></div>';
                mhtml += '<h1 class="title">'+field.Title+'</h1>';
                mhtml += '<h1 class="price">Price: $'+field.price+'</h1>';
                mhtml += '<h3 class="category">'+field.Category+'</h3>';
                mhtml += '<p class="desc">'+field.Description+'</p>';
                mhtml += '<b>Popularity: </b>';
                mhtml += '<span class="popularity">'+field.Popularity+'</span>';
                mhtml += '<br>';
                mhtml += '<b>OnSale Status: </b>';
                mhtml += '<span class="onsale">'+field.Onsale+'</span>';
                mhtml += '</li>';
            });
        var $ul = $('<ul id="prodList">').append($(mhtml));// append DOM only one time.
        $('#popularProducts').append($ul);
        });
      });
});  
   </script>
