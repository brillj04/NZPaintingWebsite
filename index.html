$(document).ready(function(){
    $("button").click(function(){
        $.getJSON("ProductsPaintings.json", function(result){
         var mhtml = '';
            $.each(result.products, function(i, field){
                mhtml += '<li><div class="bannerImg"><img src="'+field.imgPath+'"/></div>';
                mhtml += '<h1 class="title">'+field.Title+'</h1>';
                mhtml += '<h3 class="category">'+field.Category+'</h3>';
                mhtml += '<p> class="desc">'+field.Description+'</p>';
                mhtml += '<span> class="popularity">'+field.Popularity+'</span>';
                mhtml += '<span> class="onsale">'+field.Onsale+'</span>';
                mhtml += '</li>';
            });
          var $ul = $('<ul>').append($(mhtml));// append DOM only one time.
          $('.products').append($ul);
        });
    });
});
